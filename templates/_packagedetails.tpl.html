<div class="row">
  <div class="container">
  <div class="col align-self-center">
    <div class="page-header">
      {{-  $packages := . }}
      {{- range $pkgName, $pkgs := $packages }}
      <h1>{{ $pkgName }}</h1>
      {{- end}}
    </div>
    <table class="table table-striped">
      <thead class="thead-dark">
      <th>Name</th>
        <th>Version</th>
        <!-- <th>&nbsp;</th> -->
      </thead>
      <tbody>
        {{- range $pkgName, $pkgs := $packages }}
        {{- range $pkgs}}
          <tr>
            <td><a href="/api{{ .URL }}">{{ .FileName }}</a></td>
            <td>{{ .Version }}</td>
          </tr>
        {{- end}}
        {{- end}}
      </tbody>
    </table>
  </div>
  </div>
</div>
