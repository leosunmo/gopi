<!DOCTYPE html>
<html>
<head>
  {{-  $packages := . }}
  {{- range $pkgName, $pkgs := $packages }}
  <title>{{ $pkgName }}</title>
  {{- end}}
</head>
<body>
  {{- range $pkgName, $pkgs := $packages }}
  {{- range $pkgs}}
    <a href="/api{{ .URL }}">{{ .FileName }}</a><br>
  {{- else }}
    <p>There are no packages</p>
  {{- end }}
  {{- end }}
</body>
</html>
